<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbooxS</title>
  </head>
  <body style="margin-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightcoral">div 2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 50px">
      <div style="background-color: lightblue; width: 100px">div 1</div>
      <div style="background-color: lightcoral; flex: 1">div 2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 50px">
      <div style="background-color: lightblue; flex: 1">1</div>
      <div style="background-color: lightcoral; width: 100px">100px</div>
      <div style="background-color: lightblue; flex: 2">2</div>
    </div>
    <div
      style="
        display: flex;
        height: 70px;
        border-width: 1;
        border-style: solid;
        border-color: black;
        flex-direction: row;
        margin-top: 50px;
        justify-content: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">1</div>
      <div style="background-color: lightcoral; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">2</div>
    </div>
    <div
      style="
        display: flex;
        height: 70px;
        border-width: 1;
        border-style: solid;
        border-color: black;
        flex-direction: row;
        margin-top: 50px;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px">1</div>
      <div style="background-color: lightcoral; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">2</div>
    </div>
    <div
      style="
        display: flex;
        height: 70px;
        border-width: 1;
        border-style: solid;
        border-color: black;
        flex-direction: row;
        margin-top: 50px;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">1</div>
      <div style="background-color: lightcoral; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">2</div>
    </div>
  </body>
</html>
